<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./select.js"></script>
    <title>Document</title>
</head>
<body>
    <div id ="container">
        <form name="textForm">
            <fieldset>
                <ul>
                    <li>
                        <label for="userName">이름</label>
                        <input type="text" id="userName" name:="userName">
                    </li>
                    <li>
                        <label for="class">수업</label>
                        <select name="major" id="major">
                            <option>학과 선택</option>
                            <option value="computer">컴퓨터 공학과</option>
                            <option value="electronic">전기 공학과</option>
                            <option value="design">산업 디자인과</option>
                            <option value="chemical">화학 공학과</option>
                            <option value="soft">소프트 융합과</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <label><input type="radio" name="subject" value="back">백엔드</label>
                <label><input type="radio" name="subject" value="front">프론트엔드</label>
                <label><input type="radio" name="subject" value="full">풀스택</label>
            </fieldset>
            <fieldset>
                <label><input type="checkbox" name ="rise" value="morning">아침</label>
                <label><input type="checkbox" name ="rise" value="afternoon">점심</label>
                <label><input type="checkbox" name ="rise" value="evening" >저녁</label>
            </fieldset>
        </form>
        <input [name="subject"]:checked>
        <button type="button" id="submitBtn">확인</button>
    </div>
    <div id="result"></div>
</body>
</html>
