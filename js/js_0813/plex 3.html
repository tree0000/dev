<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        background-color: blue;
        flex-direction: column-reverse;
    }
    .container .box:nth-child(1){
        width: 200px;
        height: 200px;
        background-color:orange;
        font-size: 30px;
        text-align: center;
        line-height: 200px;
        border:  1px solid black;
        box-sizing: border-box;
    }
    
</style>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        </div>
</body>
</html>
