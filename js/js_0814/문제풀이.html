<body>
<script>
    function solution(r1, r2) {
   
   let count = 0;
   const r1 = r1 * r1;
   const r2 = r2 * r2;
    for (let x = -r2; x <=r2; x++) {
        const circle = x * x;
        let my =-1;
        
        for (let y = 0; y <= r2; y++) {
            if(circle + y * y <= r2){
                my =y;
            }else{
                break;
            }
            
        }
        let iy = 0;
        for(let y = my; y >=0; y--){
            if(circle + y * y >= r1){
                iy =y;
                break;
            }
        }
        count += (my -iy +1)*2;
    }
    return count;
}
</script>
