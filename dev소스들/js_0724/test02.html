<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./test02.js"></script>
    <title>DOM</title>
    <script>const h1 =(text) =>`<h1>${text}</h1>`</script> 
    <script>document.body.innerHTML += h1('1번째 script')</script>
</head>
<body>
    <script>document.body.innerHTML+=h1('2번째 script')</script>
    <h1>1번째</h1>
    <script>document.body.innerHTML+=h1('3번째 script')</script>
    <h1>2번째</h1>
</body>
</html>
